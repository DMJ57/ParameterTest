name: CI/CD Pipeline with Multiple Environments

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}  # Dynamically set the environment based on input

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy based on environment variables
        run: |
          echo "Deploying to the ${{ github.environment }} environment"
          echo "The secret key for this environment is: ${{ secrets.MY_SECRET_KEY }}"
        env:
          MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}  # Reference the secret for the environment
