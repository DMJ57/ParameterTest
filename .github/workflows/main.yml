name: Deploy ADF Components

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        default: 'Dev'
        type: choice
        options:
          - Dev
          - Test
env:
  myEnvironment: '${{ github.event.inputs.environment }}'
    
jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - dev
          - qa
          - prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract adfName
        run: |
          adfName=$(jq -r ".${{ github.event.inputs.environment }}.adfName" ./bicep/parameters.json)
          echo "adfName=$adfName" >> $GITHUB_ENV

      - name: Print adfName
        run: |
          echo "adfName: $adfName"

      - name: Set environment variable
        run: |
          echo "ENVIRONMENT=${{ env.myEnvironment }}"
          echo "Environment=${{ github.event.inputs.environment }}"

      - name: Print selected environment
        run: |
          echo "Selected environment: $ENVIRONMENT"
          echo "Hey world!"

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
              {
                "clientId":"${{ secrets.AZURE_CLIENT_ID }}",
                "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
                "subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}",
                "tenantId":"${{ secrets.AZURE_TENANT_ID }}"
              }
      - name: Get environment parameters
        run: |
          echo "resourceGroupName=$(jq -r '.${{ matrix.env }}.resourceGroupName' ./bicep/parameters.json)"
          echo "location=$(jq -r '.${{ matrix.env }}.location' ./bicep/parameters.json)"
          echo "adfName=$(jq -r '.${{ matrix.env }}.adfName' ./bicep/parameters.json)"

      - name: Deploy ADF to ${{ matrix.env }}
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ resourceGroupName }}
          template: ./bicep/modules/linkedservice.bicep
          parameters: |
            {
              "environment": {
                "value": "${{ matrix.env }}"
              },
              "resourceGroupName": {
                "value": "${{ resourceGroupName }}"
              },
              "location": {
                "value": "${{ location }}"
              },
              "adfName": {
                "value": "${{ adfName }}"
              }
            }

